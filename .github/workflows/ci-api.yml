name: CI

on:
  push:
    branches: [master]
    paths:
      - "nodejs-api/**"
  pull_request:
    branches: [master]
    paths:
      - "nodejs-api/**"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: nodejs-api
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: â¡ï¸ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1.4.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Node Dependencies
        run: yarn

      - name: ğŸ’… Lint
        run: yarn lint

      - name: ğŸ›  Build
        run: yarn build

      - name: ğŸ§ª Run Tests
        timeout-minutes: 10
        run: |
          cp .env.example build/.env
          docker run --rm -p 5432:5432 -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=cursos_pra_todos -d postgres:12.3 -c fsync=off
          sleep 10 # db start tolerance time -- todo: improve with a wait step check?
          yarn coverage

      - name: ğŸ‘©â€ğŸ”¬ Upload Tests Reports
        uses: actions/upload-artifact@v1
        with:
          name: tests-coverage
          path: nodejs-api/.coverage

      # - name: ğŸ³ Build and push Docker images
      #   uses: docker/build-push-action@v1
      #   with:
      #     username: codigopratodos
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      #     repository: codigopratodos/cspt-nodejs-api
      #     tag_with_ref: true
      #     tag_with_sha: true
      #     path: nodejs-api

      - name: ğŸ³ Build and push Docker images
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: codigopratodos/cspt-nodejs-api
          username: codigopratodos
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          snapshot: true
          workdir: nodejs-api
          dockerfile: Dockerfile
